<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Productz</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/Logo.png">

    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="css/sign_in.css">

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Outfit:wght@100..900&family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/Logo.png" alt="productz-logo" width="70px" height="70px">
        </div>
        <form method="post">
            <h2>LOGIN</h2>
            <div class="email">
                <label>Email</label>
                <input type="email" name="email" value="" class="input" required><br>
            </div>
            <div class="pswd">
                <label>Password</label>
                <input type="password" name="password" value="" class="input" required>
            </div>
            <p><a href="#">Forgot password?</a></p>
            <input type="submit" name="submit" class="submit" value="Login">
            <div class="signup">Don't have an account? <a href="signup.html">Sign up</a> here</div>
            <div class="index-page"><a href="index.html">Back to Home</a></div>
        </form>
    </div> 

</body>
</html>
